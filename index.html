    /* ÁßëÊäÄÊÑüËÉåÊôØÂãïÁï´ */
    body::before {
        content: '';
        position: absolute;

        left: 0;

        bottom: 0;
        background: 
            radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 40% 20%, rgba(168, 85, 247, 0.2) 0%, transparent 50%);
        animation: bgPulse 8s ease-in-out infinite;
    }

    @keyframes bgPulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.8; }
    }

    .container {
        position: relative;
        z-index: 1;
        text-align: center;
        width: 100%;
        max-width: 500px;
    }

    h1 {
        color: #fff;
        margin-bottom: 15px;
        font-size: clamp(24px, 6vw, 32px);
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.8);
        letter-spacing: 2px;
        animation: titleGlow 2s ease-in-out infinite;
    }

    @keyframes titleGlow {
        0%, 100% { text-shadow: 0 0 20px rgba(99, 102, 241, 0.8); }
        50% { text-shadow: 0 0 30px rgba(168, 85, 247, 1); }
    }

    .stage-indicator {
        margin-bottom: 20px;
        padding: 12px 24px;
        background: rgba(99, 102, 241, 0.2);
        border: 2px solid rgba(99, 102, 241, 0.5);
        border-radius: 50px;
        backdrop-filter: blur(10px);
        display: inline-block;
    }

    .stage-indicator span {
        color: #a5b4fc;
        font-size: clamp(14px, 3.5vw, 18px);
        font-weight: bold;
        text-shadow: 0 0 10px rgba(165, 180, 252, 0.5);
    }

    .wheel-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: 0 auto 30px;
        aspect-ratio: 1;
    }

    #wheelCanvas {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.6));
        transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
    }

    .pointer {
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-top: 35px solid #f43f5e;
        z-index: 10;
        filter: drop-shadow(0 0 10px rgba(244, 63, 94, 0.8));
        animation: pointerPulse 1.5s ease-in-out infinite;
    }

    @keyframes pointerPulse {
        0%, 100% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.1); }
    }

    .center-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: clamp(50px, 15vw, 70px);
        height: clamp(50px, 15vw, 70px);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.3);
        z-index: 5;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
        font-size: clamp(14px, 3.5vw, 18px);
        box-shadow:

            inset 0 0 20px rgba(255, 255, 255, 0.1);
        animation: centerGlow 2s ease-in-out infinite;
    }

    @keyframes centerGlow {
        0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.1); }

    }

    .result {

        border: 2px solid rgba(244, 63, 94, 0.5);

    @keyframes resultSlideIn {

    .result strong {

        font-size: 1.1em;

    /* Á≤íÂ≠êÊïàÊûú */

        }

    }

<div class="container">
    <h1>‚öîÔ∏è ËÅ∑Ê•≠ËΩâÁõ§</h1>
    <div class="stage-indicator" id="stageIndicator">
        <span>Á¨¨‰∏ÄÈöéÊÆµÔºöÈÅ∏ÊìáÂü∫Á§éËÅ∑Ê•≠</span>
    </div>
    
    <div class="wheel-container">

</div>

<script>
    // ÂâµÂª∫Á≤íÂ≠êÊïàÊûú
    function createParticles() {
        const particles = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 3 + 's';
            particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
            particles.appendChild(particle);
        }
    }
    createParticles();

    // ÂÆöÁæ©Âü∫Á§éËÅ∑Ê•≠ÂíåÈÄ≤ÈöéËÅ∑Ê•≠
    const baseClasses = [
        { 
            name: 'ÈÅä‰ø†', 
            color: '#2ecc71', 
            advanced: [
                { name: 'Èä≥Áúº', color: '#16a085' },
                { name: 'ËøΩÁçµËÄÖ', color: '#27ae60' }
            ]
        },
        { 
            name: 'Â•≥Áçµ‰∫∫', 
            color: '#e74c3c', 
            advanced: [
                { name: '‰∫ûÈ¶¨ÈÅú', color: '#c0392b' },
                { name: 'ÂÑÄÂºèË°åËÄÖ', color: '#e67e22' }
            ]
        },
        { 
            name: 'ÊÜéÂëÇ', 
            color: '#3498db', 
            advanced: [
                { name: 'Á•àÊ±ÇËÄÖ', color: '#2980b9' },
                { name: 'Â§èÁÉèÊãâÊÜéÂëÇ', color: '#5dade2' }
            ]
        },
        { 
            name: 'Â•≥Â∑´', 
            color: '#9b59b6', 
            advanced: [
                { name: 'ÁçÑÁÅ´Â∏´', color: '#8e44ad' },
                { name: 'Ë°ÄÊ≥ïÂ∏´', color: '#9b59b6' },
                { name: 'Â∑´Â¶ñ', color: '#af7ac5' },
                { name: 'Ê∑±Ê∑µÂ∑´Â¶ñ', color: '#bb8fce' }
            ]
        },
        { 
            name: 'Â•≥Ë°ìËÄÖ', 
            color: '#f39c12', 
            advanced: [
                { name: 'È¢®Êö¥Á∑®ÁπîËÄÖ', color: '#d68910' },
                { name: 'ÊôÇÁ©∫Ë°ìÂ£´', color: '#f1c40f' }
            ]
        },
        { 
            name: 'Êà∞Â£´', 
            color: '#e67e22', 
            advanced: [
                { name: 'Ê≥∞Âù¶', color: '#d35400' },
                { name: 'Êà∞Áà≠‰ΩøËÄÖ', color: '#e67e22' },
                { name: 'Â•áÂ°î‰ΩõÂ∑•Âå†', color: '#f39c12' }
            ]
        },
        { 
            name: 'ÂÇ≠ÂÖµ', 
            color: '#1abc9c', 
            advanced: [
                { name: 'Êô∫ÂãáËªçÂ∏´', color: '#16a085' },
                { name: 'Â•≥Â∑´Áçµ‰∫∫', color: '#1abc9c' },
                { name: 'Âè§ÈùàËªçÂúò', color: '#48c9b0' }
            ]
        },
        { 
            name: 'Âæ∑È≠Ø‰ºä', 
            color: '#27ae60', 
            advanced: [
                { name: 'Ê•≠ÁÅ´Ëñ©Êªø', color: '#229954' },
                { name: 'Â§©ÂïüÂÖàÁü•', color: '#2ecc71' }
            ]
        }
    ];

    let currentStage = 1;
    let selectedBaseClass = null;
    let isSpinning = false;
    let currentRotation = 0;

    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');

    // Ë®≠ÁΩÆcanvasÂ∞∫ÂØ∏
    function resizeCanvas() {
        const container = document.querySelector('.wheel-container');
        const size = Math.min(container.offsetWidth, container.offsetHeight);
        canvas.width = size;
        canvas.height = size;
        drawWheel(currentStage === 1 ? baseClasses : baseClasses.find(c => c.name === selectedBaseClass).advanced);
    }

    // Áπ™Ë£ΩËΩâÁõ§
    function drawWheel(classes) {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = canvas.width / 2 - 10;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const segmentAngle = (2 * Math.PI) / classes.length;
        
        classes.forEach((cls, index) => {
            const startAngle = index * segmentAngle - Math.PI / 2;
            const endAngle = startAngle + segmentAngle;
            
            // Áπ™Ë£ΩÊâáÂΩ¢
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, startAngle, endAngle);
            ctx.closePath();
            
            // Â°´ÂÖÖÈ°èËâ≤
            ctx.fillStyle = cls.color;
            ctx.fill();
            
            // Áπ™Ë£ΩÈÇäÊ°Ü
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Ê∑ªÂä†Êº∏ËÆäÊïàÊûú
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.2)');
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Áπ™Ë£ΩÊñáÂ≠ó
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(startAngle + segmentAngle / 2);
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${canvas.width * 0.04}px Microsoft JhengHei, Arial`;
            ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
            ctx.shadowBlur = 4;
            ctx.fillText(cls.name, radius * 0.65, 0);
            ctx.restore();
        });
    }

    // ÂàùÂßãÂåñ
    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);

    function spin() {
        if (isSpinning) return;
        
        isSpinning = true;
        const spinBtn = document.getElementById('spinBtn');
        const result = document.getElementById('result');
        
        spinBtn.disabled = true;
        result.classList.remove('show');
        
        // Ê†πÊìöÁï∂ÂâçÈöéÊÆµÈÅ∏ÊìáËÅ∑Ê•≠ÂàóË°®
        let classes = currentStage === 1 ? baseClasses : 
                      baseClasses.find(c => c.name === selectedBaseClass).advanced;
        
        // Èö®Ê©üÈÅ∏ÊìáÁµêÊûú
        const selectedIndex = Math.floor(Math.random() * classes.length);
        const segmentAngle = 360 / classes.length;
        
        // Ë®àÁÆóÊóãËΩâËßíÂ∫¶
        const spins = 5;
        const targetAngle = 360 - (segmentAngle * selectedIndex) - (segmentAngle / 2);
        const totalRotation = (360 * spins) + targetAngle;
        
        currentRotation += totalRotation;
        canvas.style.transform = `rotate(${currentRotation}deg)`;
        
        // 4ÁßíÂæåÈ°ØÁ§∫ÁµêÊûú
        setTimeout(() => {
            const selectedClass = classes[selectedIndex].name;
            
            if (currentStage === 1) {
                selectedBaseClass = selectedClass;
                result.innerHTML = `‚ú® ÊäΩ‰∏≠Âü∫Á§éËÅ∑Ê•≠Ôºö<strong>${selectedClass}</strong><br><br>Ê∫ñÂÇôÈÄ≤ÂÖ•ÈÄ≤ÈöéËÅ∑Ê•≠ÈÅ∏ÊìáÔºÅ`;
                result.classList.add('show');
                
                setTimeout(() => {
                    currentStage = 2;
                    document.getElementById('stageIndicator').innerHTML = 
                        `<span>Á¨¨‰∫åÈöéÊÆµÔºöÈÅ∏Êìá ${selectedBaseClass} ÁöÑÈÄ≤ÈöéËÅ∑Ê•≠</span>`;
                    
                    drawWheel(baseClasses.find(c => c.name === selectedBaseClass).advanced);
                    result.classList.remove('show');
                    spinBtn.disabled = false;
                    isSpinning = false;
                }, 2500);
            } else {
                result.innerHTML = `üéâ ÊÅ≠Âñú‰Ω†Ê±∫ÂÆöÈÅäÁé©<br><strong>${selectedClass}</strong> ËÅ∑Ê•≠ÔºÅ`;
                result.classList.add('show');
                
                setTimeout(() => {
                    resetGame();
                }, 5000);
            }
        }, 4000);
    }

    function resetGame() {
        currentStage = 1;
        selectedBaseClass = null;
        isSpinning = false;
        currentRotation = 0;
        
        document.getElementById('stageIndicator').innerHTML = 
            '<span>Á¨¨‰∏ÄÈöéÊÆµÔºöÈÅ∏ÊìáÂü∫Á§éËÅ∑Ê•≠</span>';
        document.getElementById('result').classList.remove('show');
        canvas.style.transform = 'rotate(0deg)';
        document.getElementById('spinBtn').disabled = false;
        
        drawWheel(baseClasses);
    }
</script>
