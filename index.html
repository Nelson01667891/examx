<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試卷連結</title>
    <!-- 引入 Google Fonts 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 整體樣式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5); /* 漸層背景 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* 容器樣式 */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        /* 標題樣式 */
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* 提示文字樣式 */
        p {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        /* 按鈕列表樣式 */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        /* 按鈕樣式 */
        a {
            display: inline-block;
            text-decoration: none;
            font-size: 1.1em;
            color: #fff;
            background: #3498db;
            padding: 12px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* 響應式設計 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            a {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
    <script>
        function openAllLinks() {
            window.open("https://reurl.cc/ae168G", "_blank"); // 聲音試卷
            window.open("https://forms.gle/R4Fw36HxqTpr9Qdv9", "_blank"); // 影像試卷
            window.open("https://reurl.cc/knq8kn", "_blank"); // 控制試卷
            window.open("https://forms.gle/46eL6U1kjWV2jTBG7", "_blank"); // 網路試卷
            window.open("https://forms.gle/qCEdxqJ6LPTGRswV9", "_blank"); // 專案試卷
            window.open("https://forms.gle/cS4HJMxre9bif9kx8", "_blank"); // 綜合項目試卷
        }
    </script>
</head>

        <ul>

            <li><a href="https://forms.gle/46eL6U1kjWV2jTBG7" target="_blank">網路試卷</a></li>

            <li><a href="https://forms.gle/cS4HJMxre9bif9kx8" target="_blank">綜合項目試卷</a></li>
        </ul>
    </div>
</body>
</html>
